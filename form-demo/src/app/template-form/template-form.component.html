<div class="container">
  <h2>Template-based Form</h2>
  <form #formData="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title"
             required
             [(ngModel)]="model.title" name="title"
             #title="ngModel">
      <span *ngIf="title.touched && !title.valid">Title is mandatory</span>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description"
             [(ngModel)]="model.description" name="description"
             #description="ngModel"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category"
             required
             [(ngModel)]="model.category" name="category"
             #category="ngModel">
        <option value="">-- Select a Category --</option>
        <option value="Unknown">Unknown</option>
        <option value="Development">Development</option>
        <option value="System">System</option>
      </select>
      <span *ngIf="category.touched && !category.valid">Category is mandatory</span>
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select class="form-control" id="priority"
             required
             [(ngModel)]="model.priority" name="priority"
             #priority="ngModel">
        <option value="">-- Select a Priority --</option>
        <option value="Low">Low</option>
        <option value="Normal">Normal</option>
        <option value="High">High</option>
      </select>
      <span *ngIf="priority.touched && !priority.valid">Priority is mandatory</span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" 
        [disabled]="!formData.form.valid">Submit</button>
    </div>
  </form>
  <div class="alert alert-primary" [hidden]="!submitted">
    {{ debugData }}
  </div>
</div>
