<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="deleteHeader">Are you sure you want to delete this Ticket?</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2 class="ticketId">Ticket #{{ticketToBeDeleted.id}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>{{ticketToBeDeleted.title}}</h2>
            <span><em>{{ticketToBeDeleted.description}}</em></span>
        </div>
    </div>
    <div class="row"><div class="col-12">&nbsp;</div></div>
    <div class="row">
        <div class="col-6">
          <button class="btn btn-lg btn-danger" (click)="deleteTicket($event)">Yes</button>
        </div>
        <div class="col-6">
        <button routerLink="/tickets" class="btn btn-lg btn-outline-secondary">No</button>
        </div>
    </div>
  </div>
